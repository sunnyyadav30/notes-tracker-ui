<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <div class="form">
                <h3 class="form-heading" id="formHeading">Add a note</h3>
                <div class="form-field">
                    <input type="text" placeholder="TITLE" id="title" oninput="dataChange(this)">
                </div>
                <div class="form-field">
                    <textarea placeholder="DESCRIPTION" id="description" onkeyup="addNoteOnEnter(event)" oninput="dataChange(this)"></textarea>
                </div>
                <div class="form-field">
                    <button onclick="addNote()">Submit</button>
                </div>
            </div>
            <div class="form" id="editForm"></div>
        </div>
        <div class="notes-container">
            <div class="notes" id="notesListContainer"></div>
        </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
